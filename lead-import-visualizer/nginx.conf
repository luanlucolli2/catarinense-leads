# /lead-import-visualizer/nginx.conf

server {
    # O Nginx vai escutar na porta 80 DENTRO do container.
    listen 80;

    # Define o diretório onde estão os arquivos do nosso site.
    root /usr/share/nginx/html;
    index index.html;

    # Configuração ESSENCIAL para Single Page Apps (React, Vue, Angular).
    # Se o navegador pedir uma URL como /leads/detalhes, e o Nginx não achar
    # um arquivo com esse nome, ele vai servir o index.html principal.
    # Isso permite que o React Router do seu app controle a navegação.
    location / {
        try_files $uri /index.html;
    }

    # Proxy reverso para a API do Laravel.
    # Quando o app no navegador fizer uma chamada para /api/alguma-coisa,
    # o Nginx vai interceptar e redirecionar para o container do Laravel.
    location /api {
        # 'laravel' é o nome do serviço do backend no docker-compose.
        proxy_pass http://laravel;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy reverso para o Sanctum.
    location /sanctum {
        proxy_pass http://laravel;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}